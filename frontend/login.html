<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Book Vault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Login - Book Vault</h1>
</header>

<main>
    <form id="loginForm" class="login-form">
        <h2>Enter your details</h2>
        <input type="text" id="name" placeholder="John Doe" required>
        <input type="email" id="email" placeholder="John.doe@gmail.com" required>
        <button type="submit">Login</button>
    </form>
</main>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
    
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
    
        if (!name || !email) {
            alert("Please, answer the slots.");
            return;
        }
    
        const role = new URLSearchParams(window.location.search).get("role");
    
        // Define a URL correta com base no role
        let loginUrl = "";

        if(role === "admin"){

            loginUrl = "http://localhost:8080/admin/login";
        }
        else {

            loginUrl = "http://localhost:8080/reader/login";

        }
    
        try {
            const response = await fetch(loginUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email })
            });
    
            if (response.ok) {
                const user = await response.json();
                localStorage.setItem("loggedUser", JSON.stringify(user)); // can use the same for both
    
                if (user.role !== role) {
                    alert(`You're not a ${role}.`);
                    return;
                }
    
                // redirect with role
                window.location.href = role === "admin" ? "admin.html" : "reader.html";
            } else {
                alert("User not found. Check the name and e-mail.");
            }
    
        } catch (error) {
            console.error("Erro while try to login:", error);
            alert("Erro to conect to the server.");
        }
    });
    </script>
    
</body>
</html>
