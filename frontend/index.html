<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Book Vault</h1>
    </header>

    <main>
        <div class="role-selection">
            <h2>Escolha seu perfil:</h2>
            <button onclick="redirectTo('reader')">I'm a Reader</button>
            <button onclick="redirectTo('admin')">I'm a Admin</button>
        </div>
    </main>

    <script>
        function redirectTo(role) {
            window.location.href = `login.html?role=${role}`;
        }
    </script>

</body>
</html>
